<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JS-->
    <script defer src="../js/mensualidades.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <title>Simulador Playa de Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="contenedorHeader">
            <a href="../index.html" class="logoHeader">
                <img src="../assets/logoHeader.png" width="50px" height="50px">
            </a>
            <div class="title">
                <h1>Simulador Playa de Estacionamiento</h1>
            </div>
        </section>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid bg-dark ">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logoNav.png" alt="Parking" width="25px" height="25px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-white" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link text-white" href="#">Mensuales</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="text-center">Gestión de Mensualidades</h2>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">Formulario de Registro de Vehículo</h2>
                    <form id="formularioVehiculo">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="patente" class="form-label">Patente del Vehículo</label>
                            <input type="text" class="form-control" id="patente" placeholder="Ejemplo: ABC123" required>
                        </div>
                        <div class="mb-3">
                            <label for="clase" class="form-label">Clase de Vehículo</label>
                            <select class="form-select" id="clase" required>
                                <option value="" disabled selected>Seleccione una clase</option>
                                <option value="auto">Auto</option>
                                <option value="moto">Moto</option>
                                <option value="camioneta">Camioneta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Mensual</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h2 class="text-center">Formulario de Carga de Pagos</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                        <div class="mb-3">
                            <label for="mesAbono" class="form-label">Mes de Abono</label>
                            <input type="month" class="form-control" id="mesAbono" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Pago</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <h2 class="text-center">Mensuales</h2>
                <div id="contenedorMensuales"></div>
            </div>
        </div>
    </main>

</body>

</html>
