<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JS-->
    <script defer src="./js/main.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--Tostyfy-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Simulador Playa de Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="contenedorHeader">
            <a href="index.html" class="logoHeader">
                <img src="./assets/logoHeader.png" width="50px" height="50px">
            </a>
            <div class="title">
                <h1>Simulador Playa de Estacionamiento</h1>
            </div>
        </section>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" href="#"><img src="assets/logoNav.png" alt="Parking" width="25px" height="25px"></a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        
                        <a class="nav-link text-white" href="./pages/mensuales.html">Mensuales</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <h2>Sistema de Gestión de vehículos</h2>
        <section class="grilla">
            <div class="border p-3">
                <label class="form-label">Ingreso de Vehiculo</label>
                <input type="text" class="form-control" id="pat">
                <label class="form-label">Ingreso de Clase</label>
                <select name="clase" id="claseV" class="form-select">
                    <option value="1">Auto</option>
                    <option value="2">Camioneta/SUV</option>
                    <option value="3">Moto</option>
                </select>
                <button class="btn btn-primary mt-2" id="btnEntra">Ingresa</button>
                <button class="btn btn-outline-primary mt-2" id="btnEliminar">Eliminar autos en playa</button>
            </div>

            <div class="border p-3">
                <label class="form-label">Salida de Vehiculo</label>
                <input type="text" class="form-control" id="patenteSale">
                <label class="form-label">Ingreso de Clase</label>
                <select name="clase" id="claseS" class="form-select">
                    <option value="1">Auto</option>
                    <option value="2">Camioneta/SUV</option>
                    <option value="3">Moto</option>
                </select>
                <button class="btn btn-danger mt-2" id="btnSale">Sale</button>
                <button type="button" class="btn btn-outline-danger mt-2" id="btnEliminarDiarios">Eliminar lista diaria.</button>
            </div>

            <div class="border p-3">
                <label for="">Total vehículos en la playa</label>
                <section id="conteinerVehiculos">
                    
                </section>
            </div>

            <div class="border p-3">
                <label for="">Total Autos Diarios</label>
                <section id="conteinerDiario">
                    
                </section> 
            </div>
        </section>
    </main>

    <!--BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--SweetAlert-->
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script>​​​ 
    <!--Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>

</html>
